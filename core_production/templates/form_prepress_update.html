<!DOCTYPE html>
<html>
<head>
    <title>Update Progres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            Update Progres: {{ order.judul_buku }}
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Status Layout</label>
                    {{ form.status_layout }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload File Layout Final (PDF)</label>
                    {{ form.file_layout_final }}
                </div>
                
                <hr>

                <div class="mb-3">
                    <label class="form-label fw-bold">Status Desain Cover</label>
                    {{ form.status_desain }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload File Cover Final (JPG/PDF)</label>
                    {{ form.file_cover_final }}
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Simpan Perubahan</button>
                    <a href="{% url 'dash_prepress' %}" class="btn btn-secondary">Batal / Kembali</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
