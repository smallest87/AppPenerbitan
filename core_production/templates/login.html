<!DOCTYPE html>
<html lang="id">
<head>
    <title>Login - Publisher Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 h-screen flex justify-center items-center">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Publisher<span class="text-blue-600">Pro</span></h1>
            <p class="text-gray-500 mt-2">Silakan masuk untuk akses sistem</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-50 text-red-600 p-3 rounded text-sm text-center">
                Username atau password salah.
            </div>
            {% endif %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="Masukkan username" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="••••••••" required>
            </div>

            <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md">
                MASUK SEKARANG
            </button>

        </form>
        
        <p class="text-center text-xs text-gray-400 mt-8">
            &copy; 2025 Sistem Manajemen Penerbitan
        </p>
    </div>

</body>
</html>
